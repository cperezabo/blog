---
layout: default
title: Tags
permalink: /tags/
---
<h1>Tags</h1>

{% assign tags = site.tags | sort %}
<ul class="tag-list">
{% for tag in tags %}
  <li>
    <a href="/?tag={{ tag[0] }}" class="tag-link">#{{ tag[0] }}</a>
    <span class="tag-count">{{ tag[1].size }}</span>
  </li>
{% endfor %}
</ul>
